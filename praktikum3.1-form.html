<!doctype html>
<html lang="id">
 <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>FORM</title> 
 </head> 

 <body style="background-color: beige;"> 
  <fieldset> 
   <form action="thankyou.html"> 
    <h1>Black Goose Bistro | Pizza-on-Demand</h1> 
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p> 

    <legend>Your Information</legend> 
    <div> 
     <label for="input_name">Name:</label> 
     <input id="input_name" type="name"> 
    </div> 
    <div> 
     <label for="input_address">Address:</label> 
     <input id="input_address" type="address"> 
    </div> 
    <div> 
     <label for="input_telephone-number">Telephone Number:</label> 
     <input id="input_telephone-number" type="telephone-number"> 
    </div> 
    <div> 
     <label for="input_email">Email:</label> 
     <input id="input_email" type="email"> 
    </div> 

    <div> 
     <label for="delivery">Delivery Instructions:</label>
     <br>
     <textarea name="" id="delivery" cols="40" rows="4" maxlength="400" placeholder="No More Than 400 length"></textarea> 
    </div> 

    <div> 
     <h3><b>Design Your Dream Pizza:</b> </h3> 
     <p>Pizza specs</p> 
     <legend>Crust (Choose one):</legend> 
     <div> 
      <input name="crust" id="Classic-white" type="radio"> 
      <label for="Classic-white">Classic white</label> 
     </div> 
     <div> 
      <input name="crust" id="Multigrain" type="radio"> 
      <label for="Multigrain">Multigrain</label> 
     </div> 
     <div> 
      <input name="crust" id="Cheese-stuffed" type="radio"> 
      <label for="Cheese-stuffed">Cheese-stuffed crust</label> 
     </div> 
     <div> 
      <input name="crust" id="Gluten-free" type="radio"> 
      <label for="Gluten-free">Gluten-free</label> 
     </div> 

     <legend>Toppings (Choose as many as you want):</legend> 
     <div> 
      <input name="topping" id="Red" type="checkbox"> 
      <label for="Red">Red sauce</label> 
     </div> 
     <div> 
      <input name="topping" id="white" type="checkbox"> 
      <label for="white">White sauce</label> 
     </div> 
     <div> 
      <input name="topping" id="Mozzarella" type="checkbox"> 
      <label for="Mozzarella">Mozzarella cheese</label> 
     </div> 
     <div> 
      <input name="topping" id="Pepperoni" type="checkbox"> 
      <label for="Pepperoni">Pepperoni</label> 
     </div> 
     <div> 
      <input name="topping" id="Mushrooms" type="checkbox"> 
      <label for="Mushrooms">Mushrooms</label> 
     </div> 
     <div> 
      <input name="topping" id="Peppers" type="checkbox"> 
      <label for="Peppers">Peppers</label> 
     </div> 
     <div> 
      <input name="topping" id="Anchovies" type="checkbox"> 
      <label for="Anchovies">Anchovies</label> 
     </div> 

     <br> 
     <legend>Number</legend> 
     <div> 
      <label for="">How Many Pizzas:</label> 
      <select id="How-Many-Pizzas"> <option value="1">1</option> <option value="2">2</option> <option value="3">3</option> <option value="4">4</option> <option value="5">5</option> <option value="6">6</option> </select> 
     </div> 
    </div> 
    <br>
    <input type="submit" value="Bring me a pizza!">
    <input type="Reset" value="Reset"> 
   </form> 
  </fieldset> 
 </body>
</html>
